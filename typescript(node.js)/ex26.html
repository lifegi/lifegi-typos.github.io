   <script>
    /*Alien Colors #2: Choose a color for an alien as you did in Exercise 25, and write an if-else chain.

• If the alien’s color isn’t green, print a statement that the player just earned 10 points.

• Write one version of this program that runs the if block and another that runs the else block.*/

let alien_color = "green";
if(alien_color === "green"){
    document.write(`alien’s color is green:  player just earned 5 points for shooting the alien`)
}else{
    document.write("player just earned 10 points")
}
document.write("<br>")

if(alien_color != "green"){
    document.write("player just earned 5 points for shooting the alien")
}else{
    document.write(`alien’s color isn’t green: player just earned 10 points`)
}
