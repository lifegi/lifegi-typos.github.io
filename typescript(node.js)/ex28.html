<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Stages of Life: Write an if-else chain that determines a person’s stage of life. Set a value for the variable age, and then:
• If the person is less than 2 years old, print a message that the person is a baby.

• If the person is at least 2 years old but less than 4, print a message that the person is a toddler.

• If the person is at least 4 years old but less than 13, print a message that the person is a kid.

• If the person is at least 13 years old but less than 20, print a message that the person is a teenager.

• If the person is at least 20 years old but less than 65, print a message that the person is an adult.

• If the person is age 65 or older, print a message that the person is an elder*/
let personage = 1;
if (personage < 2) {
    document.write("person is a baby")
} else if(personage == 2 && personage < 4) {
    document.write('person is a toddler')
}
document.write("<br>")
personage = 2;
if (personage < 2) {
    document.write("person is a baby")
} else if(personage == 2 && personage < 4) {
    document.write('person is a toddler')
}
document.write("<br>")
personage = 4;
if (personage == 4 && personage < 13) {
    document.write("person is a kid")
} else if(personage == 13 || personage < 20) {
    document.write('person is a teenager')
}
document.write("<br>")
personage = 13;
if (personage == 4 && personage < 13) {
    document.write("person is a kid")
} else if(personage == 13 || personage < 20) {
    document.write('person is a teenager')
}
document.write("<br>")
personage = 20;
if (personage == 20 && personage < 65) {
    document.write("person is an adult")
} else if(personage <= 65 ) {
    document.write('person is an elder')
}document.write("<br>")
personage = 65;
if (personage == 20 && personage < 65) {
    document.write("person is an adult")
} else if(personage >= 65 ) {
    document.write('person is an elder')
}

    </script>
</body>
</html>
