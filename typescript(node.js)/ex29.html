    <script>
    /*Favorite Fruit: Make a array of your favorite fruits, and then write a series of independent if statements 
    that check for certain fruits in your array.
• Make a array of your three favorite fruits and call it favorite_fruits.

• Write five if statements. Each should check whether a certain kind of fruit is in your array. If the fruit is 
in your array, the if block should print a statement, such as You really like bananas!*/
let favorite_fruits = ["Apple","Cherry","Melon","Mango","Banana"]
if(favorite_fruits.includes("Apple")){
    document.write(` I really like ${favorite_fruits[0]} <br>`)
}

if(favorite_fruits.includes("Banana")){
    document.write(` I really like ${favorite_fruits[4]} <br>`)
}

if(favorite_fruits.includes("Mango")){
    document.write(` I really like ${favorite_fruits[3]} <br>`)
}

if(favorite_fruits.includes("Cherry")){
    document.write(` I  like ${favorite_fruits[1]} <br>`)
}

if(favorite_fruits.includes("Melon")){
    document.write(` I like ${favorite_fruits[2]} `)
}

    </script>
