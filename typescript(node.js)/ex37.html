<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Large Shirts: Modify the make_shirt() function so that shirts are large by default with a 
        message that reads I love JavaScript. Make a large shirt and a medium shirt with the default 
        message, and a shirt of any size with a different message.*/
     
       function make_shirt(size,mess,mess2="I love Python"){
        if(size == "Large"){
            document.write(`${mess} <br>`)
        } else if(size == "Medium" || size == "Large"){
            document.write(`${mess}`)
        }else if(size == "Small" || size == "Extra small"){
            document.write(`${mess2}`)}
            else{
            document.write("I love Python")
        }
       }
       make_shirt("Large","I love Javascript");
       make_shirt("Medium","I love Javascript");
    </script>
</body>

</html>
